<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .deadline-text {
      font-size: 0.85rem;
      color: #6c757d;
    }

    .table thead th {
      background-color: #f8f9fa;
    }

    .action-cell {
      min-width: 100px;
    }
  </style>
</head>

<body class="bg-light py-4">

  <div class="container">
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Document Name</th>
            <th>Version</th>
            <th>Initial Draft</th>
            <th>2nd Review</th>
            <th>Final Review</th>
            <th class="action-cell">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>US vs John Doe Draft</td>
            <td>1</td>
            <td>
              <span class="badge bg-warning text-dark">On-going</span><br>
              <span class="deadline-text">Due: 2025-04-01</span><br>

            </td>
            <td>
              <span class="badge bg-danger">Pending</span><br>
              <span class="deadline-text">Due: 2025-04-08</span>
            </td>
            <td>
              <span class="badge bg-danger">Pending</span><br>
              <span class="deadline-text">Due: 2025-04-15</span>
            </td>
            <td>
              <button class="btn btn-sm btn-primary">View</button>
              <button class="btn btn-sm btn-info text-white mt-2">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
